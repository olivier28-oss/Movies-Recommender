<div class="row">
  <div class="col-lg-8">
    <div class="tab-content profile-tab" id="myTabContent">
      <ul class="nav nav-tabs" id="myTab" role="tablist">
        <li class="nav-item">
          <a
            class="nav-link active"
            id="recommender-tab"
            data-toggle="tab"
            href="#recommender"
            role="tab"
            aria-controls="recommender"
            aria-selected="true"
            >Recommended movies</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="genres-tab"
            data-toggle="tab"
            href="#genres"
            role="tab"
            aria-controls="genres"
            aria-selected="false"
            >Movies by genres</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            id="recent-tab"
            data-toggle="tab"
            href="#recent"
            role="tab"
            aria-controls="recent"
            aria-selected="false"
            >Recent movies</a
          >
        </li>
      </ul>



      <div
        class="tab-pane fade show active"
        id="recommender"
        role="tabpanel"
        aria-labelledby="recommender-tab"
      >


<div class="container">
  <div class="row">
    <div *ngIf="!fetchedMovie">
      <div class="loadme">
        <p>Loading..</p>
        <div class="loader"></div>
      </div>
    </div>

    <div class="col-sm-6" *ngFor="let movie of fetchedMovie; let i = index">
      <div class="card">
        <img class="card-img-top" src="../../assets/images/cinema.jpg" alt="Card image" height="100px;" (click)="displayMovie(movie[0])">
        <div class="card-body">
          <h4 class="card-title">{{movie[0]}}</h4>
          <p class="card-text">To show description of movies</p>
          <a href="#{{i}}" data-toggle="modal" class="btn btn-primary">Write a review</a>
        </div>
      </div>
      <!-- The Modal -->
      <div class="modal" id="{{i}}">
        <div class="modal-dialog">
          <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
              <h4 class="modal-title">{{movie[0]}}</h4>
              <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
              <textarea class="form-control" [(ngModel)]="commentValue" id="Textarea" rows="4" cols="50" placeholder="Insert a comment..."></textarea>
              <button type="button" (click)="this.commentItem(this.movie[0])" class="btn btn-primary" data-dismiss="modal">Post Review</button>
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">

              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>

            </div>

          </div>
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
